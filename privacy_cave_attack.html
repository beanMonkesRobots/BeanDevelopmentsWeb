            display: none;

            padding: 12px 16px;
            text-decoration: none;

            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4500;
        }
        #code {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff4500;
        }
        footer {
            background-color: #1f1f1f;
            text-align: center;
            padding: 1em 0;
            position: relative;
            width: 100%;
            flex-shrink: 0;
        }
        @media (min-width: 768px) {
            section {
