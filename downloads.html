            flex-direction: column;

        header {
            background-color: #1f1f1f;

            padding: 1em 0;
            position: relative;
            width: 100%;
            flex-shrink: 0;
        }
        .game {
            margin: 2em 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .game img {
            width: 200px;
            height: auto;
            margin: 0 1em;
        }
        .game a {
            color: #1e90ff;
            font-size: 1.5em;
            text-decoration: none;
            transition: color 0.3s;
            display: block;
            margin: 0 1em;
        }
        .game a:hover {
            color: #ff4500;
        }
        @media (min-width: 768px) {
            section {
                padding: 6em 4em;
            }
